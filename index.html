<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Boolflix</title>
</head>
<body>
  <div class="page-wrapper">
    <!-- Header -->
    <header >
      <!-- Header SX con Logo -->
      <div id="header-sx">
        <img class="logo" src="img/boolflix_logo.png" alt="logo">
      </div>

      <!-- Header dx con barra di ricerca -->
      <div id="header-dx">
        <!-- Barra di ricerca -->
        <input type="search" id="search" placeholder="Inserisci un titolo...">
        <!-- Bottone di ricerca -->
        <button id="bottone-ricerca">SEARCH</button>
      </div>

    </header>

    <main>
      <!-- Lista Films -->
      <h2>Films</h2>
      <!-- <div class="container-film"> -->
      <!-- <i class="fas fa-angle-left"></i><i class="fas fa-angle-right"></i> -->
      <ul id="lista-film"></ul>
      <!-- </div> -->
      <!-- Lista Tv -->
      <h2>Serie TV</h2>
      <ul id="lista-tv"></ul>

    </main>

  </div>

  <!-- Templates  -->


      <script id="movie-template" type="text/x-handlebars-template">

        <li>
          <div class="poster">
            <img src="{{poster}}" alt="{{title}}">
            <div class="info">
              <div class="titolo">
                <h3>{{title}}</h3>
              </div>
              <div class="paragrafi">
                <h4>Titolo Originale: <strong>{{title_original}}</strong></h4>
                <!-- <p>Cast: {{array_cast}}</p> -->
                <p>Lingua originiale: {{{lang}}}</p>
                <p>Trama: {{overview}}</p>
                <p>Media voto: {{{vote}}}</p>
                <p class="type">{{type}}</p>
              </div>
            </div>
          </div>

        </li>
      </script>



  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
