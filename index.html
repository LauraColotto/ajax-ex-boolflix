<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Boolflix</title>
</head>
<body>
  <header >
    <div id="header-sx">
      <img class="logo" src="img/boolflix_logo.png" alt="logo">
    </div>
    <div id="header-dx">
      <input type="search" id="search" placeholder="Inserisci un titolo...">
      <button id="bottone-ricerca">SEARCH</button>
    </div>

  </header>

  <!-- <input type="search" id="search">

  <button id="bottone-ricerca">Search</button> -->

  <ul id="lista-film">

  </ul>
  <ul id="lista-tv">

  </ul>


  <!-- Templates  -->


      <script id="movie-template" type="text/x-handlebars-template">

        <li><h3>{{title}}</h3>
          <div><img src="{{poster}}" alt="{{title}}"></div>
          <h4>Titolo Originale: {{title_original}}</h4>
          <p>Lingua originiale: {{{lang}}}</p>
          <p>Media voto: {{{vote}}}</p>
          <p>{{type}}</p>
        </li>
      </script>



  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
